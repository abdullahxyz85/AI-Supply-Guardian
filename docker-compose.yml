version: "3.8"

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-supply-guardian-backend
    restart: unless-stopped
    ports:
      - "8055:8055"
    env_file:
      - ./backend/.env
    networks:
      - ai-supply-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8055/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Service (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai-supply-guardian-frontend
    restart: unless-stopped
    ports:
      - "3035:80"
    depends_on:
      - backend
    networks:
      - ai-supply-network
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ai-supply-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
